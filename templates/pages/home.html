{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col">
        <h2 class="center">Welcome to Tweetme</h2>
    </div>
</div>
<div id="tweets" class=" row">
    <div class="d-flex justify-content-center">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<script>
    const tweetsEl = document.querySelector('#tweets');

    function LikeBtn(tweet){
        return `<button class="btn" onclick="handleDidLike(${tweet.id}, ${tweet.likes})">
                ${tweet.likes} LIKES
                </button>`
    }

    function handleDidLike(tweet_id, currentCount){
        console.log(currentCount)
    }

    function formatTweetElement(tweet){
        return `<div class="tweet bg-light col-12 border rounded py-3 mb-4" id="${tweet.id}">
                <p>${tweet.id} - ${tweet.content}</p>
                <div class="btn-group">${LikeBtn(tweet)}</div>
            </div>`;
    }

    const xhr = new XMLHttpRequest();
    const method = 'GET';
    const url = "/tweets";
    const responseType = "json";

    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function() {
        let res = xhr.response;
        let listedItems = res.response;
        console.log(listedItems);

        let tweetList = '';
        listedItems.forEach(tweet => {
            tweetList += formatTweetElement(tweet);
        }); 
        tweetsEl.innerHTML = tweetList;
    }
    xhr.send();

</script>
{% endblock content %}
